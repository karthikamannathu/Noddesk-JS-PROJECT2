<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Notes Project2</title>
    <link rel="stylesheet" href="./style.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<body>
    
    <section class="main-flex">
        <section class="left_section">
            <section class="head_section_left">
                <div class="main-head">
                    <h3><i class="bi bi-journal-text" style="color: rgb(62, 115, 212);"></i> CookieNotes</h3>
                    <button class="add-notes-btn" id="add-notes-btn">+</button>
                </div>
                <div class="serch-bar">
                    <i class="bi bi-search Smaller heading" style="font:solid; font-size:12px; color: grey;"  ></i>
                    <input type="text" placeholder="  Serach title & content.." id="input-text">
                </div>
                <div class="toggle">
                    <button class="btn-toggles" id="btn-notes">My Notes</button>
                    <button  class="btn-toggles"  id="btn-trash">Trash</button>
                </div>
            </section>

            <section class="list_cards">

            <div class="no-notes">No notes yet.</div>
            <div id ="note-cards-list"></div>
                <!-- notes cards -->
              
   
            </section>

            <section class="cookie-storage"></section>

        </section>

        <section class="right_section">

            <section class="head_section_right">
            <div class="save-time"></div>

            <div class="icon">
             <i class="bi bi-trash3" style="color: grey;"></i><i class="bi bi-bookmark" style="color: grey;"></i>
            </div>
            </section>

            <section class="notes-write-pannel">
                <div class="placeholder">
                    <icon></icon>Select a note to view or create a new one
                </div>
              
            </section>
           
            <section class="words-view"> </section>            
        </section>

  <!-- main scetion close -->
    </section>


    <script src="./script.js"></script>
    
</body>
</html>
